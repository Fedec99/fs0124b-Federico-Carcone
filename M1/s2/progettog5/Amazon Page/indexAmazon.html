<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Christmas Deals">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Amazon</title>
</head>
<body>
    
    <section class="topLogo">
        <img src="./assets/images/logo.png" alt="Amazon Logo" width="150" height="50">
    </section>

    <header>
        <nav>
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Today's deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>

    <article>
        <section class="giftCards">
            <p><a href="#">Shop All Holiday Gift Cards</a></p>
        </section>
        <div id="title">
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
        </div>
        <div id="perfect">
            <p>Find the perfect gift  <span><a href="#">Shop now</a></span></p>
            <picture>
                <img src="./assets/images/img_1.jpg" alt="Kiddle">
            </picture>
            <picture>
                <img src="./assets/images/img_2.jpg" alt="Laptop">
            </picture>
            <picture>
                <img src="./assets/images/img_3.jpg" alt="Smartwatch">
            </picture>
            <picture>
                <img src="./assets/images/img_4.jpg" alt="Pets">
            </picture>
        </div>
        <div id="vr">
            <img src="./assets/images/img_9.png" alt="Virtual Reality">
            <p>Play the gifting game  <span><a href="#">Shop gaming</a></span></p>
        </div>
        <div id="audio">
            <img src="./assets/images/img_10.png" alt="Audio">
            <p>The sound of cheer   <span><a href="#">Shop audio &amp; accessories</a></span></p>
        </div>
    </article>
    
    <footer>
        <p><a href="#">Back to top</a></p>
    </footer>

    <section class="bottomLogo">
        <img src="./assets/images/logo.png" alt="Amazon Logo">
    </section>
</body>
</html>
