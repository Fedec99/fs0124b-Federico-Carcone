<input type="text" [(ngModel)]="authorFilter" (input)="applyFilter()" placeholder="Cerca per autore">


<div *ngFor="let todo of filteredTodos">
  <p>
    <input type="checkbox" [(ngModel)]="todo.completed" (change)="updateTodoStatus(todo)">
    <span [class.completed]="todo.completed">{{ todo.todo }}</span>
  </p>
  <p>Author: {{ getUser(todo.userId)?.name }}</p>
</div>
