<div *ngFor="let user of users" class="user-card-container">
  <div class="user-card bg-warning-subtle shadow-sm rounded-3 mb-3">
    <div class="user-details d-flex align-items-center">
      <img [src]="user.image" alt="User Image" class="user-image">
      <div class="user-info">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <p>{{ user.title }}</p>
        <a class="user-email" [href]="'mailto:' + user.email">{{ user.email }}</a>
      </div>
    </div>
    <div class="user-todos">
      <h4>Cose da fare:</h4>
      <div *ngIf="getTodosForUser(user.id).length > 0; else noTodos" class="todos-list">
        <div *ngFor="let todo of getTodosForUser(user.id)" class="todo-item" [ngClass]="{ 'completed': todo.completed }">
          <input class="todo-checkbox" type="checkbox" [checked]="todo.completed" (change)="updateTodoStatus(todo)">
          <div class="todo-details">
            <h6 class="todo-description">{{ todo.todo }}</h6>
          </div>
        </div>
      </div>
      <ng-template #noTodos>
        <h5 class="no-todos-message">Libero</h5>
      </ng-template>
    </div>
  </div>
</div>
