<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Post</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/home" routerLinkActive="active">Home</a>

<div *ngFor="let item of fetchArr" class="d-flex justify-content-center">
  <div *ngIf="item.active">
    <div class="card m-3" style="width: 30rem;">
      <div class="card-body p-0">
        <h5 class="card-header bg-primary text-white">Post</h5>
        <div class="p-4">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.body}}</p>
          <p class="card-text rounded-pill px-2 bg-success text-white" style="width: fit-content;">ID: {{item.id}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
