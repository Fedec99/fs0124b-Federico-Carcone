<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/js/script.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div>
            <h1>Name form</h1>
            <div id="formContainer">
                <form id="formName">
                    <input type="text" name="nameInput" id="nameInput" placeholder="Write your name">
                    <div id="buttonsContainer">
                        <button id="addName" type="submit">Add</button>
                        <button id="delName">Delete</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <h1>Name list</h1>
            <div id="savedNamesContainer">
                <ul id="savedNames">

                </ul>
            </div>
        </div>
    </main>
    <aside>
        <h1>Timer</h1>
        <div id="timerContainer">
            <p id="timer"></p>
        </div>
    </aside>
</body>
</html>
