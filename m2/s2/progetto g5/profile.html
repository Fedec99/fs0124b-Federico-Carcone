<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main2.css">
    <title>Edit Profile</title>
</head>
<body>
    <header>
        <img src="assets/img/netflix_logo.png" alt="logoNetflix">
    </header>
    <main>
        <h1 class="text-white">Edit Profile</h1>
        <div class="mainTop">
            <div>
                <img src="assets/img/avatar.png" alt="avatar">
            </div>
            <div>
                <p class="text-white fs-2 nickname">Rick Astley</p>
                <p class="text-white paragraph2">Language:</p>
                <div class="dropdown">
                    <button class="bottoneDropdown dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        English
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item text-white" href="">Italian</a></li>
                        <li><a class="dropdown-item text-white" href="">French</a></li>
                        <li><a class="dropdown-item text-white" href="">German</a></li>
                        <li><a class="dropdown-item text-white" href="">Spanish</a></li>
                        <li><a class="dropdown-item text-white" href="">Bulgarian</a></li>
                        <li><a class="dropdown-item text-white" href="">Danise</a></li>
                    </ul>
                </div>
                <p class="text-white paragraph2 borderP">Maturity Settings:</p>
                <button class="maturityRatings">
                    ALL MATURITY RATINGS
                </button>
                <p class="text-white fw-light mt-3 opacity-75">Show titles of <strong>all maturity ratings</strong> for this profile</p>
                <button class="editButton">
                    EDIT
                </button>
                <p class="text-white paragraph2 borderP">Autoplay Controls</p>
                <label class="container text-white fw-light">Autoplay next episode in a series on all devices.
                    <input type="checkbox" checked="checked" class="checkmark">
                </label>
                <label class="container text-white fw-light">Autoplay previews while browsing on all devices.
                    <input type="checkbox" class="checkmark">
                </label>
            </div>
        </div>
        <div class="mainButtonsDiv">
            <button class="mainButtons">
                SAVE
            </button>
            <button class="mainButtons">
                CANCEL
            </button>
            <button class="mainButtons">
                <a href="https://shorturl.at/himIW" style="text-decoration: none; color: inherit;">DELETE PROFILE</a>
            </button>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>l
